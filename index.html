<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Journal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: linear-gradient(to right, #74ABE2, #5563DE);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      margin-bottom: 15px;
      resize: none;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #ff7b54;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #ff5722;
    }

    .entries {
      margin-top: 20px;
      text-align: left;
    }

    .entry {
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .entry h3 {
      margin-bottom: 5px;
    }

    footer {
      margin-top: 30px;
      color: #fff;
      font-size: 16px;
      text-align: center;
    }

    footer strong {
      color: #ffdd57;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Daily Journal</h1>
    <textarea id="journalInput" placeholder="Write your thoughts for today..."></textarea>
    <br/>
    <button id="saveBtn">Save Entry</button>
    <button id="clearBtn">Clear All</button>

    <div class="entries" id="entriesContainer"></div>
  </div>

  <footer>
    Developed by <strong>Karthik Shet</strong>
  </footer>

  <script>
    const journalInput = document.getElementById('journalInput');
    const saveBtn = document.getElementById('saveBtn');
    const clearBtn = document.getElementById('clearBtn');
    const entriesContainer = document.getElementById('entriesContainer');

    let journalEntries = JSON.parse(localStorage.getItem('journalEntries')) || [];

    function renderEntries() {
      entriesContainer.innerHTML = '';
      journalEntries.forEach(entry => {
        const entryEl = document.createElement('div');
        entryEl.className = 'entry';
        entryEl.innerHTML = `
          <h3>${entry.date}</h3>
          <p>${entry.text}</p>
        `;
        entriesContainer.appendChild(entryEl);
      });
    }

    saveBtn.addEventListener('click', () => {
      const text = journalInput.value.trim();
      if (!text) {
        return alert('Please write something before saving.');
      }
      const date = new Date().toLocaleDateString();
      journalEntries.push({ date, text });
      localStorage.setItem('journalEntries', JSON.stringify(journalEntries));
      journalInput.value = '';
      renderEntries();
    });

    clearBtn.addEventListener('click', () => {
      if (confirm('Are you sure you want to clear all entries?')) {
        journalEntries = [];
        localStorage.removeItem('journalEntries');
        renderEntries();
      }
    });

    renderEntries();
  </script>

</body>

</html>
